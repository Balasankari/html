            <h1>REGISTERATION FORM</h1>

                <hr>
           <form>
           <table>
                <tr>
                    <td>NAME</td>

                <tr>
                    <td>Email</td>

                <tr>

                </tr>
                <tr>

                <tr>

                            <option></option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" cols="25" row="5"placeholder="Enter your Address"></textarea></td>

                <tr>
                    <td></td>
